name: Keep Backend Warm

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes (UTC)
  workflow_dispatch: # manual trigger

jobs:
  ping-backends:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend servers
        run: |
          curl -s https://url-ping-app.vercel.app/api/ping
